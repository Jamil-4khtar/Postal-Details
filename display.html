<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Permanent+Marker&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: "Inter", sans-serif;
        }

        body {
            padding: 10px;
            height: 100vh;
        }

        #container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #input-div {
            position: relative;
        }

        #input-div span {
            z-index: 10;
            position: absolute;
            left: 5px;
            top: 5px;
            font-size: 20px;
        }

        #input-div input {
            z-index: 5;
            height: 28px;
            width: 100%;
            padding-left: 30px;
            border: 1px solid black;
            border-radius: 3px;
            outline: none;

        }

        #results {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding-bottom: 10px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInSlideUp 1s forwards;
        }

        #results div {
            padding: 10px;
            line-height: 20px;
            border: 1px solid black;
            border-radius: 3px;
            transition: transform 0.3s, background-color 0.3s, box-shadow 0.3s;
        }

        #results div:hover {
            transform: scale(1.05);
            background-color: #f0f0f0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        @keyframes fadeInSlideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #input-div input {
            z-index: 5;
            height: 28px;
            width: 100%;
            padding-left: 30px;
            border: 1px solid black;
            border-radius: 3px;
            outline: none;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        #input-div input:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        
    </style>
</head>

<body>
    <div id="container">
        <p id="pincode"></p>
        <p id="message"></p>

        <div id="input-div">
            <span class="material-symbols-outlined">search</span>
            <input type="text" placeholder="Filter" id="filter">
        </div>

        <div id="results">

        </div>

    </div>

    <script src="./display.js"></script>
</body>

</html>
